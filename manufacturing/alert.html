<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製造アラートシステム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Meiryo', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin: 20px 0;
        }

        .alert-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .alert-section {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
        }

        .alert-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .alert-section p {
            font-size: 1em;
            color: #666;
        }

        .graph {
            width: 100%;
            height: 300px;
            background: #eaeaea;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #999;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>製造アラートシステム</h1>

    <div class="alert-container">
        <div class="alert-section">
            <h2>アラート概要</h2>
            <p>現在の製造状況に基づくアラートを表示します。</p>
        </div>

        <div class="alert-section">
            <h2>アラートグラフ</h2>
            <div class="graph">グラフがここに表示されます</div>
        </div>

        <div class="alert-section">
            <h2>通知設定</h2>
            <p>通知の設定を管理します。</p>
        </div>
    </div>
</body>
</html>
