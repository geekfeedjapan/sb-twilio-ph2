<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備異常アラート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="alert.css">
</head>
<body>
    <div class="dashboard-title-container">
        <h1 class="dashboard-title">Twilio 監視ダッシュボード</h1>
    </div>

    <div class="dashboard">
        <div class="chart">
            <h3>不正アクセス試行</h3>
            <canvas id="unauthorizedAccessChart"></canvas>
        </div>
        <div class="chart">
            <h3>ファイアウォールアクティビティ</h3>
            <canvas id="firewallActivityChart"></canvas>
        </div>
        <div class="chart">
            <h3>ウイルス検知数</h3>
            <canvas id="virusDetectionChart"></canvas>
        </div>
        <div class="chart">
            <h3>ログイン成功率</h3>
            <canvas id="loginSuccessRateChart"></canvas>
        </div>
        <div class="chart">
            <h3>データ転送量</h3>
            <canvas id="dataTransferChart"></canvas>
        </div>
        <div class="chart">
            <h3>システム稼働率</h3>
            <canvas id="systemUptimeChart"></canvas>
        </div>
        <div class="chart">
            <h3>CPU 使用率</h3>
            <canvas id="cpuUsageChart"></canvas>
        </div>
        <div class="chart">
            <h3>メモリ使用量</h3>
            <canvas id="memoryUsageChart"></canvas>
        </div>
        <div class="chart">
            <h3>ディスク使用量</h3>
            <canvas id="diskUsageChart"></canvas>
        </div>
    </div>

    <script src="alert.js"></script>
</body>
</html>
