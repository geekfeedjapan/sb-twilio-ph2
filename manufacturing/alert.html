<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-align: center;
        }

        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
            margin: 20px auto;
        }

        .card {
            background: #ffffff;
            color: #333;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1em;
            margin-bottom: 15px;
        }

        .card button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        .icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #4ca1af;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ダッシュボード</h1>

    <div class="dashboard-container">
        <div class="card">
            <div class="icon">📞</div>
            <h2>電話通知</h2>
            <p>電話通知の設定を管理します。</p>
            <button>設定を開く</button>
        </div>

        <div class="card">
            <div class="icon">✉️</div>
            <h2>SMS通知</h2>
            <p>SMS通知の設定を管理します。</p>
            <button>設定を開く</button>
        </div>

        <div class="card">
            <div class="icon">📋</div>
            <h2>連絡先一覧</h2>
            <p>登録された連絡先を確認します。</p>
            <button>一覧を表示</button>
        </div>

        <div class="card">
            <div class="icon">➕</div>
            <h2>新しい連絡先</h2>
            <p>新しい連絡先を登録します。</p>
            <button>登録する</button>
        </div>
    </div>
</body>
</html>
