<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備異常アラート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .alert-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-title {
            color: #d9534f;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .alert-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .notify-button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .notify-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .chart {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .chart h3 {
            margin-bottom: 15px;
            color: #333;
        }

        canvas {
            max-width: 100%;
            height: 250px !important; /* Explicitly set height */
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <h1 class="alert-title">設備異常発生！</h1>
        <p class="alert-message">設備Aで異常が検出されました。<br>至急確認してください。</p>
        <div class="button-container">
            <button class="notify-button" onclick="makeCall()">電話通知</button>
            <button class="notify-button" onclick="sendSMS()">SMS通知</button>
        </div>
    </div>

    <div class="dashboard">
        <div class="chart">
            <h3>CPU 使用率</h3>
            <canvas id="cpuChart"></canvas>
        </div>
        <div class="chart">
            <h3>メモリ使用量</h3>
            <canvas id="memoryChart"></canvas>
        </div>
        <div class="chart">
            <h3>ネットワークトラフィック</h3>
            <canvas id="networkChart"></canvas>
        </div>
        <div class="chart">
            <h3>ディスクI/O</h3>
            <canvas id="diskChart"></canvas>
        </div>
    </div>

    <script>
        function makeCall() {
            alert('電話通知を送信しました！（Twilio APIを統合予定）');
        }

        function sendSMS() {
            alert('SMS通知を送信しました！（Twilio APIを統合予定）');
        }

        // Adjusted dummy data for charts
        const cpuData = {
            labels: ['1分前', '30秒前', '現在'],
            datasets: [{
                label: 'CPU 使用率',
                data: [20, 40, 60],
                backgroundColor: 'rgba(0, 123, 255, 0.5)',
                borderColor: 'rgba(0, 123, 255, 1)',
                borderWidth: 1
            }]
        };

        const memoryData = {
            labels: ['1分前', '30秒前', '現在'],
            datasets: [{
                label: 'メモリ使用量',
                data: [50, 55, 60],
                backgroundColor: 'rgba(40, 167, 69, 0.5)',
                borderColor: 'rgba(40, 167, 69, 1)',
                borderWidth: 1
            }]
        };

        const networkData = {
            labels: ['1分前', '30秒前', '現在'],
            datasets: [{
                label: 'ネットワークトラフィック (MB)',
                data: [10, 20, 15],
                backgroundColor: 'rgba(255, 193, 7, 0.5)',
                borderColor: 'rgba(255, 193, 7, 1)',
                borderWidth: 1
            }]
        };

        const diskData = {
            labels: ['読み取り', '書き込み'],
            datasets: [{
                data: [70, 30],
                backgroundColor: ['rgba(0, 123, 255, 0.5)', 'rgba(255, 99, 132, 0.5)'],
                borderColor: ['rgba(0, 123, 255, 1)', 'rgba(255, 99, 132, 1)'],
                borderWidth: 1
            }]
        };

        const options = {
            responsive: true,
            maintainAspectRatio: true, // Ensure proper aspect ratio
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        };

        // Initialize charts
        new Chart(document.getElementById('cpuChart'), {
            type: 'bar',
            data: cpuData,
            options
        });

        new Chart(document.getElementById('memoryChart'), {
            type: 'line',
            data: memoryData,
            options
        });

        new Chart(document.getElementById('networkChart'), {
            type: 'line',
            data: networkData,
            options
        });

        new Chart(document.getElementById('diskChart'), {
            type: 'pie',
            data: diskData,
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });
    </script>
</body>
</html>
