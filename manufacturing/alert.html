<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備異常アラート</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .alert-container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-title {
            color: #d9534f;
            font-size: 2em;
            margin-bottom: 15px;
        }

        .alert-message {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .notify-button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .notify-button:hover {
            background: linear-gradient(135deg, #0056b3, #003f7f);
        }

        .history-section {
            margin-top: 30px;
            text-align: left;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .history-section h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .history-item {
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <h1 class="alert-title">設備異常発生！</h1>
        <p class="alert-message">設備Aで異常が検出されました。<br>至急確認してください。</p>
        <div class="button-container">
            <button class="notify-button" onclick="makeCall()">電話通知</button>
            <button class="notify-button" onclick="sendSMS()">SMS通知</button>
        </div>
        <div class="history-section">
            <h2>通知履歴</h2>
            <p class="history-item">2025-10-13 14:00: 設備Aの異常を検知</p>
            <p class="history-item">2025-10-13 14:05: 担当者に電話通知</p>
        </div>
    </div>

    <script>
        function makeCall() {
            alert('電話通知を送信しました！（Twilio APIを統合予定）');
        }

        function sendSMS() {
            alert('SMS通知を送信しました！（Twilio APIを統合予定）');
        }
    </script>
</body>
</html>
