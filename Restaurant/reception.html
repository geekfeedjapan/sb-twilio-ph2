<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Restaurant - 受付登録</title>
    <link rel="stylesheet" href="../css/reception.css">
</head>
<body>
    <div class="reception-container">
        <h1 class="title">Twilio Restaurant</h1>
        <p class="description">順番が来ましたら電話にてお知らせいたします。<br>電話番号を登録し、受付登録ボタンを押してください。</p>
        <form id="receptionForm" action="confirmation.html" method="get">
            <input type="tel" id="phone" name="phone" placeholder="電話番号を入力してください" required>
            <button type="submit" class="register-button">受付登録</button>
        </form>
        <div class="keypad">
            <div class="key" onclick="addNumber('1')">1</div>
            <div class="key" onclick="addNumber('2')">2</div>
            <div class="key" onclick="addNumber('3')">3</div>
            <div class="key" onclick="addNumber('4')">4</div>
            <div class="key" onclick="addNumber('5')">5</div>
            <div class="key" onclick="addNumber('6')">6</div>
            <div class="key" onclick="addNumber('7')">7</div>
            <div class="key" onclick="addNumber('8')">8</div>
            <div class="key" onclick="addNumber('9')">9</div>
            <div class="key" onclick="addNumber('0')">0</div>
            <div class="key" onclick="clearNumber()">クリア</div>
        </div>
    </div>
    <script>
        function addNumber(num) {
            const phoneInput = document.getElementById('phone');
            phoneInput.value += num;
        }

        function clearNumber() {
            const phoneInput = document.getElementById('phone');
            phoneInput.value = '';
        }
    </script>
</body>
</html>
